<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Design Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");

$white-colour: #ffffff;
$black-colour: #000000;
$dark-gray: #474747;
$orange-button: #f15922;

body {
  font-family: "Montserrat", sans-serif;
  background-color: #efefef;
}

/* HEADER */

header {
  display: flex;
  background-color: #fff;
  width: 100vw;
  padding-bottom: 7px;

  .logo {
    padding: 2px 0 0 0.5vw;
    width: 50%;
  }

  .exit {
    padding: 2px 0.7vw 0 0;
    width: 50%;
    justify-content: flex-end;
    display: flex;
  }

  .clickLogo {
    width: 40vw;
    height: auto;
    cursor: pointer;
  }

  .exitCross {
    padding: 0 0 0 0.25vw;
    height: 20px;
    width: auto;
    cursor: pointer;
  }

  .exitText {
    display: flex;
    justify-content: center;
    cursor: pointer;
  }
}

/* EDITOR BUTTONS */

#editorButtons {
  background-color: $dark-gray !important;
  display: flex;
  max-width: 90%;
  margin: 10% auto 0 auto;
  font-size: 2em;

  .btn-primary {
    background-color: $dark-gray !important;
    border: 1px solid $dark-gray;
    font-size: 1em;
  }
}

/* EDITOR IMAGE */

#editorImage {
  margin-top: 10%;
  padding: 0;
  position: relative;

  #preview {
    position: absolute;
    top: 3%;
    left: 0;
    right: 0;
    margin: auto;
    text-align: center;

    .konvajs-content {
      margin: auto;
      margin-top: 45px;
      max-width: 100%;
    }
  }

  .fa-plus-square {
    font-size: 40px;
    position: absolute;
    top: 24%;
    left: 0;
    right: 0;
    bottom: 0;
    text-align: center;
  }
}

/* EDITOR TEXT */

#editorTextModal {

  #editorTextDrawer {
    .btn-primary {
      background-color: $dark-gray;
      border: 1px solid $dark-gray;
    }
  }
}

.modal-open {
  padding-right: 0 !important;
}

input[type="file"] {
  display: none;
}

/* ADDING POP-UP */

#addModal {
  .modal-body {
    .uploadFromFacebook {
      margin-top: 15px;
    }

    #uploadFromPC {
      p {
        margin: auto;
      }
    }

    label,
    div {
      width: 100%;
      background-color: $dark-gray;
      color: $white-colour;
      cursor: pointer;

      p {
        padding: 10px;
      }
    }
  }
}

/* FOOTER */

footer {
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 40px;

  button {
    font-size: 1.5em;
    margin-top: -30px;
  }

  #upload-button {
    background-color: $dark-gray;
    border: 1px solid $dark-gray;
    color: $white-colour;
  }

  #tshirt-add-to-cart {
    background-color: $orange-button;
    border: 1px solid $orange-button;
    color: $white-colour;
  }
}

/* COLOR PICKERS */

.list-group {
  display: inline-block;
  text-align: center;

  .color-preview, 
  .text-color-preview {
    display: inline-block;
    margin: 2px;
    width: 38px;
    height: 38px;
    cursor: pointer;
  }
}

/* RESPONSIVE DESIGN */

@media (max-width: 991px) {
  #editorButtons {
    margin-top: 2%;
  }

  #editorImage {
    margin-left: auto;
    margin-right: auto;
    margin-top: 3%;
  }
}

/* ADDING TEXT */

#addTextModal {
  .modal-dialog {
    margin-top: 360px;
  }
}

/* CONSTRAINT TEXT */

#textMaxLength {
  text-align: center;

  span {
    color: red;
  }
}

/* SPINNER */

.spinner-grow {
  position: fixed;
  left: 50%;
  top: 50%;
  z-index: 9999;
}

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <button id="rotate" class="btn btn-primary">Rotate</button>
            <button id="color" class="btn btn-secondary">Change T-Shirt Color</button>
            <button id="addingText" class="btn btn-success">Add Text</button>
            <input type="file" id="file-select" class="btn btn-info" accept="image/*">
            <button id="delete" class="btn btn-danger">Clear Canvas</button>
            <button id="tshirt-add-to-cart" class="btn btn-warning">Add to Cart</button>
            <button id="download-image" class="btn btn-dark">Download Image</button>
        </div>
        <div class="col-md-6">
            <div id="preview"></div>
        </div>
    </div>
</div>

<!-- Modal for Color Selection -->
<div class="modal" id="colorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Color</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="colorDrawer">
                <!-- Color options will be injected here -->
            </div>
        </div>
    </div>
</div>

<!-- Modal for Text Addition -->
<div class="modal" id="editorTextModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Text</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="textContent" class="form-control" placeholder="Type your text here"></textarea>
                <select id="chooseFontStyle" class="form-control mt-2">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="italic">Italic</option>
                </select>
                <select id="chooseFontFamily" class="form-control mt-2">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" id="drawText" class="btn btn-primary">Add Text</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/konva@8.3.9/konva.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/image-conversion@0.2.4/dist/image-conversion.min.js"></script>
<script>
    let tShirtOrTextColor = "";
    const colors = `
        <ul class="list-group">
            <li class="list-group-item color-preview" title="White" style="background-color:#ffffff;"></li>
            <li class="list-group-item color-preview" title="Dark Heather" style="background-color:#616161;"></li>
            <!-- Add other color options here -->
        </ul>
    `;

    function drawColors() {
        return colors;
    }

    function update(activeAnchor) {
        let group = activeAnchor.getParent();
        let topLeft = group.get(".topLeft")[0];
        let topRight = group.get(".topRight")[0];
        let bottomRight = group.get(".bottomRight")[0];
        let bottomLeft = group.get(".bottomLeft")[0];
        let image = group.get("Image")[0];

        let anchorX = activeAnchor.getX();
        let anchorY = activeAnchor.getY();

        switch (activeAnchor.getName()) {
            case "topLeft":
                topRight.setY(anchorY);
                bottomLeft.setX(anchorX);
                break;
            case "topRight":
                topLeft.setY(anchorY);
                bottomRight.setX(anchorX);
                break;
            case "bottomRight":
                bottomLeft.setY(anchorY);
                topRight.setX(anchorX);
                break;
            case "bottomLeft":
                bottomRight.setY(anchorY);
                topLeft.setX(anchorX);
                break;
        }

        image.position(topLeft.position());
        let width = topRight.getX() - topLeft.getX();
        let height = bottomLeft.getY() - topLeft.getY();
        if (width && height) {
            image.width(width);
            image.height(height);
        }
    }

    function addAnchor(group, x, y, name) {
        let stage = group.getStage();
        let layer = group.getLayer();

        let anchor = new Konva.Circle({
            x: x,
            y: y,
            stroke: "#666",
            fill: "#ddd",
            strokeWidth: 2,
            radius: 5,
            name: name,
            draggable: true,
            dragOnTop: false,
        });

        anchor.on("dragmove", function () {
            update(this);
            layer.draw();
        });
        anchor.on("mousedown touchstart", function () {
            group.setDraggable(false);
            this.moveToTop();
        });
        anchor.on("dragend", function () {
            group.setDraggable(true);
            layer.draw();
        });
        anchor.on("mouseover", function () {
            document.body.style.cursor = "pointer";
            this.setStrokeWidth(4);
            layer.draw();
        });
        anchor.on("mouseout", function () {
            document.body.style.cursor = "default";
            this.setStrokeWidth(2);
            layer.draw();
        });

        group.add(anchor);
    }

    let stage = new Konva.Stage({
        container: "preview",
        width: 158,
        height: 258,
    });

    let layer = new Konva.Layer();
    stage.add(layer);

    const MAX_WIDTH = 150;
    let textNode = new Konva.Text();

    function addText() {
        $("#editorTextModal").modal("hide");
        stage.add(layer);

        textNode.setAttrs({
            x: 5,
            y: 20,
            width: 140,
            fontSize: 22,
            align: "center",
            text: $("#textContent").val() || "Type your text",
            draggable: true,
            dragBoundFunc: function (pos) {
                let newX = pos.x < 0 ? 0 : pos.x && pos.x > 16 ? 16 : pos.x;
                let newY = pos.y < 0 ? 0 : pos.y && pos.y > stage.height() - textNode.height() ? stage.height() - textNode.height() : pos.y;
                return { x: newX, y: newY };
            },
        });

        layer.add(textNode);

        let tr = new Konva.Transformer({
            nodes: [textNode],
            keepRatio: true,
            enabledAnchors: ["top-left", "top-right", "bottom-left", "bottom-right"],
            boundBoxFunc: function (oldBoundBox, newBoundBox) {
                if (Math.abs(newBoundBox.width) > MAX_WIDTH) {
                    return oldBoundBox;
                }
                return newBoundBox;
            },
        });

        textNode.on("transform", function () {
            textNode.setAttrs({
                width: textNode.width() * textNode.scaleX(),
                scaleX: 1,
            });
        });

        layer.add(tr);
        layer.draw();
    }

    function clearCanvas() {
        layer.destroy();
        layer = new Konva.Layer();
        stage.add(layer);
    }

    $(document).ready(function () {
        $("#colorDrawer").html(drawColors());

        $("#rotate").click(function () {
            let previewElement = $("#preview");
            let width = previewElement.width();
            let height = previewElement.height();
            let newWidth = height;
            let newHeight = width;
            previewElement.width(newWidth);
            previewElement.height(newHeight);
            stage.width(newWidth);
            stage.height(newHeight);
            stage.draw();
        });

        $(".color-preview").click(function () {
            if (tShirtOrTextColor === "text") {
                textNode.fill($(this).css("background-color"));
                layer.draw();
            } else {
                $("#preview").css("background-color", $(this).css("background-color"));
            }
            $("#colorModal").modal("hide");
        });

        $("#color").click(function () {
            tShirtOrTextColor = "tshirt";
            $("#colorModal").modal("show");
        });

        $("#addingText").click(function () {
            $("#editorTextModal").modal("show");
        });

        $("#drawText").click(function () {
            addText();
        });

        $("#delete").click(function () {
            clearCanvas();
        });

        $("#download-image").click(function () {
            stage.toDataURL({
                callback: function (dataUrl) {
                    let link = document.createElement("a");
                    link.download = "tshirt_design.png";
                    link.href = dataUrl;
                    link.click();
                },
            });
        });

        $("#file-select").change(function () {
            let file = this.files[0];
            let reader = new FileReader();
            reader.onload = function (e) {
                let img = new Image();
                img.onload = function () {
                    let imgNode = new Konva.Image({
                        x: 50,
                        y: 50,
                        image: img,
                        width: img.width * 0.25,
                        height: img.height * 0.25,
                        draggable: true,
                    });

                    let group = new Konva.Group({
                        x: 0,
                        y: 0,
                        draggable: true,
                    });
                    layer.add(group);
                    group.add(imgNode);

                    addAnchor(group, 0, 0, "topLeft");
                    addAnchor(group, img.width * 0.25, 0, "topRight");
                    addAnchor(group, img.width * 0.25, img.height * 0.25, "bottomRight");
                    addAnchor(group, 0, img.height * 0.25, "bottomLeft");

                    layer.draw();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>
