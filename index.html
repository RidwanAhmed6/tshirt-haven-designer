<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <title>t-shirt designer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link href="./style/style.css" rel="stylesheet" />
    <link href="./style/desktop.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="headerBox logo" style="cursor: pointer">
        <span class="clickLogo"><b>Logo</b></span>
      </div>
      <div class="headerBox exit" style="cursor: pointer">
        <div class="exitText"><b>Exit</b></div>
        <div class="exitImage"><span class="exitCross"></span></div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div
          class="btn-group col-lg-2 col-md-12"
          role="group"
          aria-label="Basic example"
          id="editorButtons"
        >
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#colorModal"
            id="color"
          >
            <i class="fas fa-palette"></i><br />
          </button>
          <!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" id="add"><i class="fas fa-plus"></i> / <i class="far fa-image"></i><br />Add</button> -->
          <button class="btn btn-primary">
            <label id="uploadFromPC"
              ><i class="fas fa-images"></i>
              <input
                type="file"
                id="file-select"
                name="file-select"
                class="fileSelector"
                accept="image/jpeg"
              />
            </label>
          </button>
          <button
            class="btn btn-primary"
            id="addingText"
            data-bs-toggle="modal"
            data-bs-target="#editorTextModal"
          >
            <i class="bi bi-file-earmark-font"></i>
          </button>
          <button type="button" class="btn btn-primary" id="rotate">
            <i class="fas fa-sync-alt"></i><br />
          </button>
          <button type="button" class="btn btn-primary" id="delete">
            <i class="fas fa-trash"></i><br />
          </button>
        </div>

        <section id="editorImage" class="col-lg-8 col-md-6 col-sm-6">
          <img
            class="img-fluid frontImage"
            id="frontImage"
            src="./img/crew_front.png"
            alt=""
          />
          <div id="preview"></div>
          <!-- <canvas id="canvas" width="230" height="530" ></canvas> -->
          <img
            class="img-fluid backImage"
            src="./img/crew_back.png"
            alt=""
            style="display: none"
          />
        </section>

        <footer class="col-lg-2 col-md-12">
          <!-- <button type="button" class="btn btn-info footerBut" id="upload-button" onclick="openUpload()"> Upload Images </button> -->
         <!-- Button to open the popup form -->
<button
  type="button"
  class="btn btn-info footerBut"
  id="download-image"
>
  ডিজাইন ডাউনলোড করুন
</button>
        </footer>
      </div>
    </div>




  <div class="modal fade" id="orderFormModal" tabindex="-1" aria-labelledby="orderFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderFormLabel">Order Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img id="customizedTshirtPreview" src="" alt="Customized T-shirt Preview" class="img-fluid mb-3">
          </div>
          <form id="orderForm">
            <div class="mb-3">
            <label for="quantity" class="form-label">Quantity (minimum 10)</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="10" required>
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" required>
          </div>
          <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <select multiple class="form-control" id="size" name="size[]" required>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea class="form-control" id="note" name="note"></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Per Product Price: 120 Taka</label>
          </div>
          <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="text" class="form-control" id="totalPrice" name="totalPrice" readonly>
          </div>
        
            <button type="submit" class="btn btn-success mt-3">Send Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>


    <div class="spinner-grow" role="status" style="display: none">
      <span class="visually-hidden">Loading...</span>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/konva@8.1.1/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WangYuLue/image-conversion/build/conversion.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
